{% extends 'blog/base.html' %}
{% load static %}
{% block extra_head %}
    <script src={% static "blog/js/switch.js" %}></script>
    <script src={% static "blog/js/upload_icon.js" %}></script>
{% endblock %}
{% block main %}
<div class="container bg-white">
    <div class="border-bottom mb-2 py-2">
        <h3 class="mb-2 pb-2 border-bottom">通知設定</h3>
        {% for notify_category in notify_categories %}
            {% include "blog/settings_notify_categories.html" %}
        {% endfor %}
    </div>
    <div class="border-bottom mb-2 pb-2">
        <h3 class="border-bottom mb-2 pb-2">ハンドルネームの変更</h3>
        <form action="{% url "blog:changename" %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-5 mb-2 mb-md-0">
                  <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name" value="{{ request.user.first_name }}">
                </div>
                <div class="col-md-5 mb-2 mb-md-0">
                  <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name" value="{{ request.user.last_name }}">
                </div>
                <div class="col-md-2">
                    <input class="btn btn-success" type="submit" value="変更">
                </div>    
            </div>
        </form>
    </div>
    <div class="border-bottom mb-2 pb-2">
        <h3 class="mb-2 pb-2 border-bottom">パスワードの変更</h3>
        パスワードの変更は<a href="{% url 'password_change' %}" class="btn btn-outline-warning text-dark">こちら</a>    
    </div>

</div>


{% endblock %}
