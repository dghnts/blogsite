{% load static %}
{% load param_change %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block page_title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{% static 'blog/css/color.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script>
      window.addEventListener("load",() =>{
        //検索フォームを取得
        const search_form = document.getElementById("Search_Form");
    
        //formのsubmitイベントで発火
        search_form.addEventListener('submit', ()=>{
          //formのinput要素を処理
          Array.from(search_form).forEach((input)=>{
            //値が空の場合
            if(input.value === ''){
                //disabledを有効にする
                input.disabled = true;
            }
          });
        }, false);
      });
    </script>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {# 記事作成・編集画面のページの時、ヘッダーを変更#}
    {% if not form %}
      {% include "blog/header.html" %}
    {% else %}
      {% include "blog/article_header.html" %}
    {% endif %} 
    <main>
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
