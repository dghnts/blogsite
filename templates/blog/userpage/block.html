{% extends "blog/layout/userpage_layout.html" %}
{% load param_change %}
{% load static %}
{% block main_contents %}
<h2>ブロック</h2>
{% for block_object in blocks %} 
<div class="d-flex align-items-center px-2 bg-light border-bottom">
    <img 
    src={% if block_object.blockers.icon %}
    "/media/{{block_object.blockers.icon}}"
    {% else %}
    {% static "/images/default_icon.svg" %}
    {% endif %} alt="ユーザー画像" width="42" height="42" class="rounded-circle me-2">
    <a class="me-2 fs-4 flex-grow-1" href="{% url 'blog:userpage' block_object.blockers.id %}">{{ block_object.blockers.username }}</a>
</div>
{% empty %}
<p>ブロックしているユーザーはいません</p>
{% endfor %}
{% endblock %}
