{% extends "registration/entrance.html" %}
{% block contents %}
<h1 class="fs-2">ログイン</h1>
<p class="signup_message">
    アカウントをお持ちでなければ、<a href="{% url 'signup' %}">こちらからユーザー登録</a>してください。                                
</p>
{% comment "" %}
    {% if form.errors %}<div class="alert alert-danger mt-2" role="alert">ユーザー名またはパスワードが間違っています。</div>{% endif %}
{% endcomment %}
<form method="post" action="{% url 'login' %}" class="login_form">
    <div class="form_body">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control border-dark my-2"
                   type="text"
                   name="email"
                   autofocus=""
                   autocapitalize="none"
                   autocomplete="email"
                   maxlength="254"
                   required
                   id="email"
                   placeholder="mail address">
            <label for="email" class="form-text">メールアドレス</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control border-dark my-2"
                   type="password"
                   name="password"
                   autocomplete="current-password"
                   required
                   id="id_password"
                   placeholder="password">
            <label for="id_password" class="form-text">パスワード</label>

        </div>
        <div class="form-text">
            <a href="{% url 'password_reset' %}">パスワードをお忘れですか？</a>
        </div>
    </div>
    <div class="form_footer">
        <button class="btn btn-primary w-100 mt-3" type="submit">ログイン</button>
    </div>
</form>
<div>
    <a href="{% url 'social:begin' 'google-oauth2' %}"
       id="google_login"
       class="btn btn-google w-100 mt-2">
        <i class="fab fa-google fa-fw"></i>
    Googleでログイン</a>
</div>
{% endblock  %}
