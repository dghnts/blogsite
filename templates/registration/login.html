{% extends "registration/base.html" %}
{% block main %}
    <h2>ログイン</h2>
    アカウントを持っていない方→<a href="{% url 'signup' %}">アカウント新規作成</a>
    <div class="row p-2">
        <form class="col-sm-6" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {# {{ form.as_p }}#}
            <input class="form-control my-2"
                   type="text"
                   name="username"
                   autofocus=""
                   autocapitalize="none"
                   autocomplete="username"
                   maxlength="254"
                   required
                   id="id_username"
                   placeholder="mail address">
            <input class="form-control my-2"
                   type="password"
                   name="password"
                   autocomplete="current-password"
                   required
                   id="id_password"
                   placeholder="password">
            <a href="{% url 'password_reset' %}" class="d-block">パスワードを忘れた場合</a>
            <input class="btn btn-outline-primary form-contorol"
                   type="submit"
                   value="ログイン">
        </form>
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
            <ul class="list-group" style="list-style:none">
                <li id="google_login" class="list-group-item">
                    <a href="{% url 'social:begin' 'google-oauth2' %}">
                        <i class="fab fa-google fa-fw"></i>
                    Googleでログイン</a>
                </li>
                <li id="twitter_login" class="list-group-item">
                    <a href='{% url 'social:begin' 'twitter' %}'>
                        <i class="fab fa-x-twitter fa-fw"></i>
                    X(Twitter)でログイン</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
