{% extends "registration/entrance.html" %}
{% block contents %}
<h2 class="page_title">ユーザー登録</h2>
<p class="entrance_message">
    すでにアカウントをお持ちであれば、こちらから<a href="{% url 'login' %}">ログイン</a>してください。
</p>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="form-floating">
        <input class="form-control" type="email" name="email" maxlength="254" autofocus="" required="" id="id_email" placeholder="mail address">
        <label for="id_email" class="form-text">メールアドレス</label>
    </div>
    <div class="form-floating">
        <input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" required="" aria-describedby="id_username_helptext" id="id_username" placeholder="ユーザー名">
        <label for="id_username" class="form-text">ユーザー名</label>
    </div>
    <div class="form-floating">
        <input class="form-control" type="password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1" placeholder="password">
        <label for="id_password1" class="form-text">パスワード</label>
        <div class="form-text">
            <ul>
                <li>あなたの他の個人情報と似ているパスワードにはできません。</li>
                <li>パスワードは最低 8 文字以上必要です。</li>
                <li>よく使われるパスワードにはできません。</li>
                <li>数字だけのパスワードにはできません。</li>
            </ul>    
        </div>
    </div>
    <div class="form-floating">
        <input class="form-control" type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2" placeholder="password">
        <label for="id_password2" class="form-text">パスワード(確認用)</label>        
    </div> 
    
    <button class="btn btn-primary w-100 mt-3" type="submit">ユーザー登録</button>
</form>

{% endblock %}
